<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    
    <header>
        <nav>
            {% if current_user.is_authenticated %}
                <a href="">🏠 Inicio</a>
                <a href="#">Mantenimiento</a>
                <a href="#">Comunicación</a>
                <a href="{{ url_for('user.profile', id=current_user.id) }}">Mi Perfil</a>
                <a href="{{ url_for('user.logout') }}">Cerrar Sesión</a>
            {% else %}
                <a href="{{ url_for('user.login') }}">Iniciar Sesión</a>
                <a href="{{ url_for('user.create_user') }}">Registrarse</a>
            {% endif %}
        </nav>
    </header>

    <main>

        <h2>{{ title_page }}</h2>

    </main>

</body>
</html>
